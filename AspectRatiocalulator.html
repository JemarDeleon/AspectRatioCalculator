<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aspect Ratio Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      width: 80px;
    }
    #visual {
      border: 1px solid #000;
      margin-top: 1rem;
      background: #f0f0f0;
      font-size: 14px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2>Aspect Ratio Calculator</h2>
  <div class="input-group">
    <label for="width">Width:</label>
    <input type="number" id="width" value="10" min="1" />
  </div>
  <div class="input-group">
    <label for="height">Height:</label>
    <input type="number" id="height" value="10" min="1" />
  </div>
  <button onclick="calculateRatio()">Calculate</button>

  <p id="ratioText">Your aspect ratio is:</p>
  <div id="visual" style="width: 100px; height: 100px;">Example</div>

  <script>
    function calculateRatio() {
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      const ratio = (width / height).toFixed(2);
      const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
      const divisor = gcd(width, height);
      const simplifiedWidth = width / divisor;
      const simplifiedHeight = height / divisor;

      document.getElementById('ratioText').innerText =
        `Your aspect ratio is: ${simplifiedWidth}:${simplifiedHeight} or ${ratio}:1`;

      const maxSize = 200;
      let visWidth, visHeight;

      if (width >= height) {
        visWidth = maxSize;
        visHeight = (height / width) * maxSize;
      } else {
        visHeight = maxSize;
        visWidth = (width / height) * maxSize;
      }

      const visual = document.getElementById('visual');
      visual.style.width = visWidth + "px";
      visual.style.height = visHeight + "px";
    }

    calculateRatio(); // Initial
  </script>
</body>
</html>
