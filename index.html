<!DOCTYPE html>
<html lang="en">
<head>
  <meta name='robots' content='noindex,nofollow' />
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color:;
    }

    .calculator {
      background: #fff;
      border-radius: 14px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
      max-width: 480px;
      padding: 24px 28px;
      margin: 0 auto;
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #e52827;
      margin-bottom: 20px;
    }

    .input-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 120px;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 6px;
    }

    input[type="number"] {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    input[type="number"]:focus {
      border-color: #e52827;
      outline: none;
      box-shadow: 0 0 8px rgba(229, 40, 39, 0.3);
    }

    button {
      display: block;
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #e52827;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    #ratioText {
      margin-top: 18px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #222;
      min-height: 24px;
    }

    #visual {
      margin-top: 20px;
      background: linear-gradient(135deg, #ffeaea, #f5b1b1);
      border: 2px solid #e52827;
      border-radius: 12px;
      box-shadow: inset 0 2px 6px rgba(229, 40, 39, 0.08);
      font-size: 14px;
      font-weight: 700;
      color: #8b0000;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="calculator">
   

    <div class="input-row">
      <div class="input-group">
        <label for="width">Units of Width:</label>
        <input type="number" id="width" value="10" min="1" />
      </div>
      <div class="input-group">
        <label for="height">Units of Height:</label>
        <input type="number" id="height" value="10" min="1" />
      </div>
    </div>

    <button id="calculateBtn">Calculate</button>

    <p id="ratioText">Your aspect ratio is:</p>
    <div id="visual" style="width: 100px; height: 100px;">Example</div>
  </div>

  <script>
    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    function calculateRatio() {
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);

      if (!width || !height || width <= 0 || height <= 0) {
        document.getElementById('ratioText').innerText = "Please enter valid numbers.";
        return;
      }

      const simplifiedGCD = gcd(width, height);
      const simpleW = width / simplifiedGCD;
      const simpleH = height / simplifiedGCD;
      const decimalRatio = (width / height).toFixed(2);

      document.getElementById('ratioText').innerText =
        `Your aspect ratio is: ${simpleW}:${simpleH} or ${decimalRatio}:1`;

      const maxSize = 200;
      let visWidth, visHeight;
      if (width >= height) {
        visWidth = maxSize;
        visHeight = (height / width) * maxSize;
      } else {
        visHeight = maxSize;
        visWidth = (width / height) * maxSize;
      }

      const visual = document.getElementById('visual');
      visual.style.width = visWidth + 'px';
      visual.style.height = visHeight + 'px';
    }

    document.getElementById('calculateBtn').addEventListener('click', calculateRatio);
  </script>
</body>
</html>
