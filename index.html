<!DOCTYPE html>
<html lang="en">
<head>
  <meta name='robots' content='noindex,nofollow' />
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: 20px auto;
      color: #222;
      background:;
      text-align: left;
    }

    h2 {
      font-weight: 700;
      color: #e52827;
      margin-bottom: 20px;
    }

   .input-row {
  display: flex;
  gap: 60px; /* increased gap between inputs */
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.input-group {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-width: 140px;
}


    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 4px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.25s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #e52827;
      box-shadow: 0 0 6px rgba(229, 40, 39, 0.3);
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #e52827;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #b71c1c;
    }

    #ratioText {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      min-height: 24px;
    }

    #visual {
      border-radius: 8px;
      border: 2px solid #e52827;
      margin-top: 16px;
      background: linear-gradient(135deg, #f9d5d5 0%, #f2a3a3 100%);
      font-size: 14px;
      color: #8b0000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(229, 40, 39, 0.15);
      transition: all 0.3s ease;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Aspect Ratio Calculator</h2>

  <div class="input-row">
    <div class="input-group">
      <label for="width">Units of Width:</label>
      <input type="number" id="width" value="10" min="1" />
    </div>
    <div class="input-group">
      <label for="height">Units of Height:</label>
      <input type="number" id="height" value="10" min="1" />
    </div>
  </div>

  <button id="calculateBtn">Calculate</button>

  <p id="ratioText">Your aspect ratio is:</p>
  <div id="visual" style="width: 100px; height: 100px;">Example</div>

  <script>
    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    function calculateRatio() {
      const widthInput = document.getElementById('width');
      const heightInput = document.getElementById('height');
      const width = parseFloat(widthInput.value);
      const height = parseFloat(heightInput.value);

      if (!width || !height || width <= 0 || height <= 0) {
        document.getElementById('ratioText').innerText = "Please enter valid numbers.";
        return;
      }

      const simplifiedGCD = gcd(width, height);
      const simpleW = width / simplifiedGCD;
      const simpleH = height / simplifiedGCD;
      const decimalRatio = (width / height).toFixed(2);

      document.getElementById('ratioText').innerText =
        `Your aspect ratio is: ${simpleW}:${simpleH} or ${decimalRatio}:1`;

      const maxSize = 200;
      let visWidth, visHeight;
      if (width >= height) {
        visWidth = maxSize;
        visHeight = (height / width) * maxSize;
      } else {
        visHeight = maxSize;
        visWidth = (width / height) * maxSize;
      }

      const visual = document.getElementById('visual');
      visual.style.width = visWidth + 'px';
      visual.style.height = visHeight + 'px';
    }

    document.getElementById('calculateBtn').addEventListener('click', calculateRatio);
  </script>
</body>
</html>
